<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff !important; /* Ensure the brand text is white */
            padding: 10px 20px; /* Add some padding for better spacing */
        }
        .navbar-nav .nav-link {
            color: #ffffff !important; /* Ensure the links are white */
            font-size: 1.1rem; /* Increase font size of the links */
            margin: 0 10px; /* Add some margin between links */
            padding: 10px 20px; /* Add padding for better spacing */
            transition: color 0.3s, background-color 0.3s; /* Smooth transition for color and background */
        }
        .navbar-nav .nav-link:hover {
            color: #000000 !important; /* Change color on hover */
            background-color: #ffffff !important; /* Change background on hover */
            border-radius: 25px; /* Add rounded corners on hover */
        }
        .section {
            min-height: 100vh;
            padding: 100px 15px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            flex-direction: column;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: 1;
        }
        .title-container {
            position: relative;
            z-index: 2;
        }
        #home {
            background: url('./img/header.jpg') no-repeat center center;
            background-size: cover;
        }
        .title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        #about {
            background-color: #e9ecef;
            color: #333;
        }
        #projects {
            background-color: #f8f9fa;
            color: #333;
        }
        #contact {
            background-color: #dee2e6;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#home">Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">À propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Projets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <div id="home" class="section">
        <div class="overlay"></div>
        <div class="title-container">
            <div class="title">
                Bienvenue à mon portfolio
            </div>
        </div>
    </div>

    <div id="about" class="section">
        <div class="title-container">
            <div class="title">
                À propos
            </div>
            <p>This is the about section.</p>
        </div>
    </div>

    <div id="projects" class="section">
        <div class="title-container">
            <div class="title">
                Projets
            </div>
            <p>This is the projects section.</p>
        </div>
    </div>

    <div id="contact" class="section">
        <div class="title-container">
            <div class="title">
                Contact
            </div>
            <p>This is the contact section.</p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Smooth Scroll -->
    <script>
        $(document).ready(function(){
            // Add smooth scrolling to all links
            $("a").on('click', function(event) {
                if (this.hash !== "") {
                    event.preventDefault();
                    var hash = this.hash;
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){
                        window.location.hash = hash;
                    });
                }
            });
        });
    </script>
</body>
</html>
